<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #28EAFC;
            margin: 0;
            padding: 0;
            background-image: url('https://example.com/new_technology_bg.jpg'); /* Remplacez l'URL par l'URL de votre image */
            background-size: cover;
            background-repeat: no-repeat;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: rgba(2, 28, 63, 0.8); /* Couleur de fond semi-transparente */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        h1 {
            text-align: center;
            color: #28EAFC;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            color: #28EAFC;
        }
        input[type="text"],
        textarea {
            width: calc(100% - 22px); /* Ajustement pour la bordure */
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #28EAFC;
            background-color: #fff;
            color: #021C3F;
            margin-right: 10px; /* Espacement à droite */
        }
        textarea {
            height: 150px;
        }
        input[type="submit"] {
            background-color: #28EAFC;
            color: #021C3F;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #1478A8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contactez-nous</h1>
        <form action="#" method="post">
            <div class="form-group">
                <label for="nom">Nom :</label>
                <input type="text" id="nom" name="nom" required>
            </div>
            <div class="form-group">
                <label for="prenom">Prénom :</label>
                <input type="text" id="prenom" name="prenom" required>
            </div>
            <div class="form-group">
                <label for="message">Message :</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <input type="submit" value="Envoyer">
        </form>
    </div>
</body>
</html>
